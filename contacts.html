<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Lumina</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

</head>
<body class="bg-neutral-50">

<section class="h-[60vh] flex items-center justify-center bg-slate-900 text-white">
  <h2 class="text-6xl font-bold hero-title">Book a Consultation</h2>
</section>

<section class="py-32">
  <div class="max-w-xl mx-auto px-6">

    <form class="space-y-6 reveal">

      <input type="text" placeholder="Full Name"
        class="w-full border-b border-gray-300 py-4 outline-none focus:border-yellow-500">

      <input type="email" placeholder="Email Address"
        class="w-full border-b border-gray-300 py-4 outline-none focus:border-yellow-500">

      <textarea placeholder="Your Message"
        class="w-full border-b border-gray-300 py-4 outline-none focus:border-yellow-500"></textarea>

      <button class="mt-6 px-8 py-4 bg-yellow-500 text-black rounded-full font-semibold hover:scale-105 transition">
        Submit Inquiry
      </button>

    </form>

  </div>
</section>

</html>
